<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&family=Kanit:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="whole">
      <div class="container">
        <h1>Guess the Number</h1>
        <div class="feedback">
          <p id="message"></p>
          <p id="answer"></p>
          <p id="hint"></p>
          <p id="chance"></p>
          <input type="text" placeholder="Enter between 1 to 20" id="userAnswer">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
